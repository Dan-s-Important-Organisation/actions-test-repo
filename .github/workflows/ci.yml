name: CI test with concurrency
on:
    push:
        branches: [main]
    pull_request:
        types: [opened, synchronize, reopened, closed]
        branches: [main]

jobs:
    test:
        concurrency:
            group: ${{ github.ref }}
            cancel-in-progress: true
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Run tests
              run: |
                echo "Running timer for tests..."
                echo ${{ github.actor }}
                echo ${{ github.ref }}
                # run a timer for 20s
                sleep 30
                echo "Tests complete"
